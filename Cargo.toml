[workplace]
exclude = ["example/*", "benches/*"]

[package]
name = "rs_aio_db"
version = "0.7.11"
edition = "2021"
repository = "https://github.com/milen-denev/rs_aio_db"
license = "Apache-2.0"
keywords = ["database", "libsql", "sqlite"]
authors = ["Milen Denev"]
description = "All in one (aka Aio) database with async support. Based on libsql/Sqlite, bevy_reflect and tokio, includes a dead simple API to be used (no SQL needed just pure Rust). Comes with automigration."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libsql = "0.6.0"
bevy_reflect = "0.14"
tokio = "1"
log = "0.4"
env_logger = "0.11"
stopwatch = "0.0.7"
r2d2 = "0.8"
serde = "1.0"
bincode = "1"
hex = "0.4"